<?xml version="1.0" encoding="UTF-8"?>
<!-- Koperasi Desa POS - Icon-only SVG logo (square) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" role="img" aria-labelledby="title desc">
  <title id="title">Koperasi Desa POS Icon</title>
  <desc id="desc">A modern green emblem combining a village hut with a shopping cart and a leaf, for a POS application of a village cooperative.</desc>
  <defs>
    <!-- Palette -->
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#065f46"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Emblem (centered) -->
  <g transform="translate(20,20)" filter="url(#softShadow)">
    <!-- Circle backdrop -->
    <circle cx="60" cy="60" r="60" fill="url(#g1)"/>

    <!-- Hut (village) roof -->
    <path d="M10 58 L60 25 L110 58" fill="url(#gold)"/>
    <!-- Hut body -->
    <rect x="28" y="58" width="64" height="42" rx="6" fill="#ffffff" opacity="0.95"/>
    <rect x="52" y="70" width="16" height="30" rx="3" fill="#0ea5e9" opacity="0.9"/>

    <!-- Cart -->
    <g transform="translate(18,78)">
      <path d="M0 0 h28 l8 18 h38 a6 6 0 0 0 5.6-3.8 l10-26 H34" fill="none" stroke="#064e3b" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="42" cy="28" r="6" fill="#064e3b"/>
      <circle cx="72" cy="28" r="6" fill="#064e3b"/>
    </g>

    <!-- Leaf of sustainability -->
    <path d="M98 30c14 4 22 16 18 28 -6 18-26 22-42 22 10-8 16-16 18-26 2-8 4-16 6-24z" fill="url(#g2)"/>
  </g>

  <!-- Icon-only; no wordmark for flexible placements (favicons, buttons, headers) -->
</svg>
