<?xml version="1.0" encoding="UTF-8"?>
<!-- Koperasi Desa POS - Professional, user-friendly SVG logo -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200" role="img" aria-labelledby="title desc">
  <title id="title">Koperasi Desa POS Logo</title>
  <desc id="desc">A modern green logo combining a village hut with a shopping cart and leaf, with the wordmark Koperasi Desa POS.</desc>
  <defs>
    <!-- Palette -->
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#065f46"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Emblem -->
  <g transform="translate(40,20)" filter="url(#softShadow)">
    <!-- Circle backdrop -->
    <circle cx="60" cy="60" r="60" fill="url(#g1)"/>

    <!-- Hut (village) roof -->
    <path d="M10 58 L60 25 L110 58" fill="url(#gold)"/>
    <!-- Hut body -->
    <rect x="28" y="58" width="64" height="42" rx="6" fill="#ffffff" opacity="0.95"/>
    <rect x="52" y="70" width="16" height="30" rx="3" fill="#0ea5e9" opacity="0.9"/>

    <!-- Cart -->
    <g transform="translate(18,78)">
      <path d="M0 0 h28 l8 18 h38 a6 6 0 0 0 5.6-3.8 l10-26 H34" fill="none" stroke="#064e3b" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="42" cy="28" r="6" fill="#064e3b"/>
      <circle cx="72" cy="28" r="6" fill="#064e3b"/>
    </g>

    <!-- Leaf of sustainability -->
    <path d="M98 30c14 4 22 16 18 28 -6 18-26 22-42 22 10-8 16-16 18-26 2-8 4-16 6-24z" fill="url(#g2)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(180,42)">
    <text x="0" y="42" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', 'Apple Color Emoji', 'Segoe UI Emoji'" font-size="38" font-weight="700" fill="#0f172a">
      Koperasi Desa
    </text>
    <rect x="0" y="54" width="300" height="6" rx="3" fill="url(#g1)" opacity="0.25"/>
    <text x="0" y="98" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', 'Apple Color Emoji', 'Segoe UI Emoji'" font-size="32" font-weight="800" fill="#059669" letter-spacing="0.5">
      POS
    </text>
  </g>

  <!-- Dark mode hint: Wordmark auto-inverts if parent swaps fill via CSS -->
  <style>
    @media (prefers-color-scheme: dark) {
      text[font-weight="700"] { fill: #e5e7eb; }
    }
  </style>
</svg>
