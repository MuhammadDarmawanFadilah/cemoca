# Spring Profile Configuration
spring.profiles.active=local

# Jackson Configuration
spring.jpa.open-in-view=false

# Multipart Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=150MB

# WhatsApp API Configuration
whatsapp.api.max-media-bytes=104857600
whatsapp.wablas.max-media-bytes=16777216
whatsapp.wablas.status-sync.enabled=true
whatsapp.wablas.tracking.enabled=true
whatsapp.wablas.tracking.secret=

# WA status sync tuning
app.wa.status-sync.max-items=200

# Video cache lock (cross-process) tuning
app.video.cache.lock-ttl-minutes=120

# CEMOCA Configuration
app.name=CEMOCA - Management System
app.version=1.0.0
app.description=Sistem Manajemen CEMOCA dengan fitur user management dan role management

# HeyGen API Configuration
heygen.api.base-url=https://api.heygen.com
heygen.api.key=${HEYGEN_API_KEY:}

# HeyGen defaults
learning.scheduler.heygen.avatar-id=${HEYGEN_LEARNING_AVATAR_ID:}
learning.scheduler.heygen.avatar-name=${HEYGEN_LEARNING_AVATAR_NAME:}
learning.scheduler.heygen.max-wait-seconds=${HEYGEN_LEARNING_MAX_WAIT_SECONDS:600}
learning.scheduler.heygen.poll-interval-ms=${HEYGEN_LEARNING_POLL_INTERVAL_MS:5000}
# File Manager & Scheduler Configuration
scheduler.base-path=C:\\PROJEK\\CEMOCAPPS\\scheduler
scheduler.interval-hours=6
scheduler.enabled=true
